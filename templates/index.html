<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v1 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="{{url_for('static', filename='fonts/material-design-iconic-font/css/material-design-iconic-font.min.css')}}">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	</head>

	<body>
			<script>
					function lettersOnly(input) {
						var regex = /[^a-z]/gi;
						input.value = input.value.replace(regex, "");
					}
					</script>


					<script>
							function lettersandnumberOnly(input) {
								var regex = /[^a-z0-9]/gi;
								input.value = input.value.replace(regex, "");
							}
							</script>
							<script src="{{url_for('static', filename='regvalidation.js')}}"></script>
		<div class="wrapper" style="background-image: url('static/images/bg-registration-form-1.jpg');">
			<div class="inner">
				<div class="image-holder">
					<img src="static/images/registration-form-1.jpg" alt="">
				</div>
				<div id="successAlert" class="alert alert-success" role="alert" style="display:none;"></div>
        
				<div id="errorAlert" class="alert alert-danger" role="alert" style="display:none;"></div>
		
				<form id="addform1" autocomplete="off" action="javascript:void(0)" enctype="multipart/form-data"  method="POST">
					<h3>Registration Form</h3>
					<span id ="fNameError" class="text-danger font-weight-bold"></span>
				</br>
			</br>
					<span id ="lNameError" class="text-danger font-weight-bold"></span>
					<div class="form-group">
						<input type="text" id="fNameid"  name="fName" class="form-control" placeholder="First Name" onkeyup="lettersOnly(this)">
						
						<input type="text" name="lName" id="lNameid" class="form-control" placeholder="Last Name" onkeyup="lettersOnly(this)">
						
					</div>
					<div class="form-wrapper">
							<span id ="usernameError" class="text-danger font-weight-bold"></span>
						<input type="text" id="usernameid" name="username" placeholder="Username" class="form-control" onkeyup="lettersandnumberOnly(this)">
						<i class="zmdi zmdi-account"></i>
					</div>
					<div class="form-wrapper">
							<span id ="emailError" class="text-danger font-weight-bold"></span>
						<input type="email" id="emailId" name="usermail"  placeholder="Email Address" class="form-control">
						<i class="zmdi zmdi-email"></i>
					</div>
					<div class="form-wrapper">
							<span id ="gendererror" class="text-danger font-weight-bold"></span>
						<select name="gender" required id="genderid" class="form-control">
							<option value="" disabled selected>Gender</option>
							<option value="male">Male</option>
							<option value="femal">Female</option>
							<option value="other">Other</option>
						</select>
						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>
					<div class="form-wrapper">
							<span id ="passwordError" class="text-danger font-weight-bold"></span>
						<input type="password" name="password" id="passwordid" placeholder="Password" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<div class="form-wrapper">
							<span id ="retypedpasswordError" class="text-danger font-weight-bold "></span>
						<input type="password" name="repassword" id="retypedPasswordid" placeholder="Confirm Password" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<div class="form-wrapper">
							<span id ="userpixerror" class="text-danger font-weight-bold"></span>
							<input type="file" id="userpixid" name="userpix" class="form-control">
							<i class="zmdi zmdi-upload"></i>
						</div>
						<input id="btn" type="submit" value="Register">
					
				</form>
			</div>
		</div>
	
		<script src="{{url_for('static', filename='regvalidation.js')}}"></script>
	</body>
	<!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
